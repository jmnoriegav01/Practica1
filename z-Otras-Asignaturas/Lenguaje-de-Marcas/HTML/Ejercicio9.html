<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
</head>
<body>
    <h1>HOJA DE INSCRIPCION EN LOS CILOS FORMATIVOS DE GRADO SUPERIOR</h1>
    <legend>Datos Personales
            <table border="0">
                <tr>
                    <td>Nombre</td>
                    <td>Apellidos</td>
                    <td>DNI</td>
                </tr>
                <tr>
                    <td><input type="text" name="txtNombre" size="20"></td>
                    <td><input type="text" name="txtApellidos" size="20"></td>
                    <td><input type="text" name="txtDNI" size="10"></td>
                </tr>
                <tr>
                    <td>Localidad Nacimiento</td>
                    <td>Provincia</td>
                    <td>Fecha de Nacimiento</td>
                </tr>
                <tr>
                    <td><input type="text" name="txtLocalidad" size="10"></td>
                    <td><input type="text" name="txtProvincia" size="10"></td>
                    <td><input type="text" name="txtFechaNacimiento" size="10"></td>
                </tr>
                <tr>
                    <td colspan="2">Dirección</td>
                    <td>Código Postal</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="txtDireccion" size="15"></td>
                    <td><input type="text" name="txtCodigoPostal" size="10"></td>
                </tr>
            </table>
    </legend>
</body>
</html>
