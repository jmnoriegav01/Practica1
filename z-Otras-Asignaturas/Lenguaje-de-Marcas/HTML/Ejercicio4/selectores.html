<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectores en CSS</title>

    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        #parrafo {
            color: gray;
        }

        #especial {
            color: blue;
        }

        h2 {
            border: 1px solid orange;
        }

        ul>li{
            color: red;
        }


        ul li{
            color: green;
        }

        .imagenes {
            border: 5px solid black;
        }

    </style>
</head>

<body>
    <!-- selecciones con identificador-->
    <p id="parrafo">"
        Este párrafo se selecciona con el selector #id
    </p>


    <!-- seleccionando elementos con clase -->
    <h1>Normal</h1>
    <h1 id="especial">Especial</h1>
    <h1>Normal</h1>
    <h1>Especial</h1>

    <!--selección de varios elementos-->
    <h2>Varios elementos</h2>
    <h3>Varios elementos</h3>

    <!-- dentro de otro -->
    <ul>
        <li>Primero</li>
        <li>Segundo
            <ul>
                <li>2.1</li>
                <li>2.2</li>
            </ul>
        </li>
    </ul>

    <!--Hijo directo -->
    <h3>Antes</h3>

    <p>
        <img class="imagenes" width="100px" src="img/openwebinars-logo.jpg" />
        <span><img class="imagenes" width="100px" src="img/openwebinars-logo.jpg" alt="segunda" /></span>
    </p>

    <h3>Después</h3>


</body>

</html>
